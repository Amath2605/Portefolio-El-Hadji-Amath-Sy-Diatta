    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<body>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container py-5">
        <div class="text-center mb-5">
            <h1 class="contact-title">Mes contacts</h1>
        </div>

        <section class="row justify-content-center mb-5">
            <div class="col-md-3 mb-4">
                <div class="d-flex align-items-center justify-content-center contact-info-block">
                    <div class="contact-icon-circle">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-info-text ms-3">
                        <h5 class="fw-bold mb-0">Adresse</h5>
                        <p class="mb-0 text-muted">Dakar, Sénégal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="d-flex align-items-center justify-content-center contact-info-block">
                    <div class="contact-icon-circle">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info-text ms-3">
                        <h5 class="fw-bold mb-0">Email</h5>
                        <p class="mb-0 text-muted">amadoudiatta734@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="d-flex align-items-center justify-content-center contact-info-block">
                    <div class="contact-icon-circle">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-info-text ms-3">
                        <h5 class="fw-bold mb-0">Téléphone</h5>
                        <p class="mb-0 text-muted">00221 78 786 12 13</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="row justify-content-center">
            <div class="col-lg-10">
                <form action="#" method="POST" class="contact-form">
                    <div class="mb-3">
                        <input type="text" class="form-control contact-form-input" placeholder="Veuillez mettre votre nom complet">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control contact-form-input" placeholder="Veuillez mettre ici votre email">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control contact-form-input" placeholder="Veuillez mettre ici votre numéro de tél...">
                    </div>
                    <div class="mb-4">
                        <textarea class="form-control contact-form-input" rows="4" placeholder="Veuillez mettre ici votre message ..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg contact-send-btn">Envoyez</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

        <div class="footer-top d-flex justify-content-center align-items-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                link.removeAttribute('aria-current');

                if (link.getAttribute('href').endsWith(currentPath)) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });
    </script>
</body>
</html>
